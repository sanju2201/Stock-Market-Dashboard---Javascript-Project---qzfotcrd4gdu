<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <title>Stock Market Dashboard</title>
    <script src="App.js"></script>
  </head>
  <body>
    <main id="container">
      <!-- /////// Head Start /////// -->
      <div class="head-section">
        <span id="arrow-up"><i class="uil uil-arrow-up"></i></span>
        <h2>STOCK MARKET DASHBOARD</h2>
        <span id="arrow-down"><i class="uil uil-arrow-down"></i></span>
      </div>

      <!-- /////// Option Menu Start /////// -->
      <div class="option-menu">
        <div class="search">
          <form action="" class="search-bar">
            <input type="text" placeholder="Search for Symbol" />
            <button type="submit">
              <i class="uil uil-search"></i>
            </button>
          </form>
        </div>
        <div class="option">
          <div id="opt intraday">INTRADAY</div>
          <div id="opt daily">DAILY</div>
          <div id="opt weekly">WEEKLY</div>
          <div id="opt monthly">MONTHLY</div>
        </div>
      </div>

      <!-- /////// Watchlist Start /////// -->
      <div class="watchlist-section">
        <div class="watchlist-heading">
          <h3>YOUR WATCHLIST</h3>
        </div>
        <div class="watchlist-container">
          <ul class="watchlist">
            <li class="list-element symbol">AMZN</li>
            <li class="list-element price">123.45</li>
            <li class="list-element time">INTRADAY</li>
            <li class="list-element colse">
              <i class="uil uil-times-circle"></i>
            </li>
          </ul>

          <ul class="watchlist">
            <li class="list-element symbol">AMZN</li>
            <li class="list-element price">123.45</li>
            <li class="list-element time">INTRADAY</li>
            <li class="list-element colse">
              <i class="uil uil-times-circle"></i>
            </li>
          </ul>

          <ul class="watchlist">
            <li class="list-element symbol">AMZN</li>
            <li class="list-element price">123.45</li>
            <li class="list-element time">INTRADAY</li>
            <li class="list-element colse">
              <i class="uil uil-times-circle"></i>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
